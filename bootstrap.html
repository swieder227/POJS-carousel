<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.carouselmodal.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/jquery.bootstrap.carouselmodal.js"></script>
    </head>
    <body>

        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
            <li data-target="#carousel-example-generic" data-slide-to="5"></li>
            <li data-target="#carousel-example-generic" data-slide-to="6"></li>
            <li data-target="#carousel-example-generic" data-slide-to="7"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="img/rooms_casa.jpg" alt="">
              <div class="carousel-caption">1</div>
            </div>
            <div class="item">
              <img src="img/rooms_econdouble.jpg" alt="">
              <div class="carousel-caption">2</div>
            </div>
            <div class="item">
              <img src="img/rooms_econking.jpg" alt="">
              <div class="carousel-caption">3</div>
            </div>
            <div class="item">
              <img src="img/rooms_oceandouble.jpg" alt="">
              <div class="carousel-caption">4</div>
            </div>
            <div class="item">
              <img src="img/rooms_oceanking.jpg" alt="">
              <div class="carousel-caption">5</div>
            </div>
            <div class="item">
              <img src="img/rooms_pres.jpg" alt="">
              <div class="carousel-caption">6</div>
            </div>
            <div class="item">
              <img src="img/rooms_serenity.jpg" alt="">
              <div class="carousel-caption">7</div>
            </div>
          </div>      

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <!-- <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> -->
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <!-- <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> -->
            <span class="sr-only">Next</span>
          </a>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
